<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class='containerAll'>
        <nav>
            <div>
                <p>Es6 PDM app</p>
            </div>
        </nav>
        <div class='containerBody'>
            <div class="add">
                <div>
                    <p>ID</p>
                    <input type="number" name="id" id="idInput" value='0'>
                </div>
                <div>
                    <p>Name</p>
                    <input type="text" name="name" id="nameInput">
                </div>
                <div>
                    <p>Provider</p>
                    <input type="text" name="provider" id="providerInput">
                </div>
                <div>
                    <p>Price</p>
                    <input type="number" name="price" min="0.00" step="0.01" value='0.00' id="priceInput">
                </div>
                <div>
                    <p>Date</p>
                    <input type="date" name="date" id="dateInput">
                </div>
                <div>
                    <button type="button" id="addButton">Add</button>
                </div>
            </div>
            <div class="tableContainer">
                <table id="table" >
                    <tr>
                        <th>ID <input type="checkbox" id="idCheck" name="id"></th>
                        <th>Name <input type="checkbox" id="nameCheck" name="name"></th>
                        <th>Provider <input type="checkbox" id="providerCheck" name="provider"></th>
                        <th>Price <input type="checkbox" id="priceCheck" name="price"></th>
                        <th>Date <input type="checkbox" id="dateCheck" name="date"></th>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
    <script src="./app/product.js"></script>
    <script src="./app/app.js" defer></script>
</html>
